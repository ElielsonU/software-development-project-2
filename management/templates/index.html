<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <th>{{ student.name }}</th>
        <th>{{ student.email }}</th>
        <th><a href="{% url 'student_detail' student.id %}">Details</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">submit</button>
  </form>
</body>

</html>
